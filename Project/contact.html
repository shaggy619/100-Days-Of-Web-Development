    <h2 id="formHead">Contact Form</h2>

    <div class="form1">
      <form action="#">
        <label>First Name:</label>
        <br />
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
          style="width: 50%"
        />
        <br />

        <label>Last Name:</label>
        <br />
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
          style="width: 50%"
        />
        <br />

        <label>Email:</label>
        <br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your valid email.."
          style="width: 50%"
        />
        <br />

        <label>Your Message:</label>
        <br />
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here.."
          style="height: 250px; width: 50%"
        ></textarea>
        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>
